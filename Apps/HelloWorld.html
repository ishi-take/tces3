<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
      @import url(../Build/CesiumUnminified/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      const viewer = new Cesium.Viewer("cesiumContainer", {
        baseLayerPicker: false,
        timeline : false,
        animation : true,
        homeButton: true,
        vrButton: true,
        geocoder: true,
        sceneModePicker: true,
        navigationHelpButton: false
      });

      viewer.dataSources.add(Cesium.KmlDataSource.load("./kml/2ki.kml"));

      var point = viewer.entities.add({
            name:"豊田スタジアム", //レイヤ名
            description:"ここは豊田スタジアムです。",　//レイヤの説明
              position : Cesium.Cartesian3.fromDegrees(137.17089,35.08465,0), //経度,緯度,高さ
              point : {
                  pixelSize : 10, //ポイントのサイズ
                  color : Cesium.Color.BLUE //ポイントの色
              }    
          });

      viewer.camera.flyTo({   
        destination : Cesium.Cartesian3.fromDegrees(137.17089, 35.08465, 10000.0)});
      
      
      
      </script>
  </body>
</html>
